<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map").setView([-31.9505, 115.8605], 8);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "Data by &copy; <a href='http://openstreetmap.org'>OpenStreetMap</a>, under <a href='http://www.openstreetmap.org/copyright'>ODbL</a>."
        }).addTo(map);
        
        var locations = {
            "Bibra Lake": [-32.1089, 115.8177],
            "Cockburn": [-32.1216, 115.8575],
            "Collie Preston": [-33.3593, 116.1518],
            "Darling Range": [-32.1353, 116.0476],
            "Girrawheen": [-31.8419, 115.8293],
            "Kalgoorlie": [-30.7470, 121.4726],
            "Murray-Wellington": [-32.6261, 115.8757],
            "Oakford": [-32.1992, 115.9587],
            "Southern River": [-32.0843, 115.9573],
            "Balcatta": [-31.8658, 115.8101],
            "Bunbury": [-33.3271, 115.6411],
            "Cottesloe": [-31.9989, 115.7525],
            "Forrestfield": [-31.9728, 116.0043],
            "Joondalup": [-31.7450, 115.7667],
            "Kalamunda": [-31.9742, 116.0575],
            "Mid West": [-28.7785, 114.6144],
            "Midland": [-31.8898, 116.0036],
            "Mindarie": [-31.6901, 115.7136],
            "Rockingham": [-32.2810, 115.7351],
            "Vasse": [-33.6921, 115.3151],
            "Albany": [-35.027, 117.8844],
            "Geraldton": [-28.7730, 114.6140],
            "Pilbara": [-20.7377, 118.5773],
            "Baldivis": [-32.3429, 115.8193],
            "Butler": [-31.6401, 115.7129],
            "Dawesville": [-32.6372, 115.6413],
            "Fremantle": [-32.0569, 115.7439],
            "Kwinana": [-32.2434, 115.7666],
            "Mount Lawley": [-31.9365, 115.8711],
            "Secret Harbour": [-32.4161, 115.7635],
            "Thornlie": [-32.0542, 115.9592],
            "Wanneroo": [-31.7515, 115.8026],
            "Warren-Blackwood": [-34.4639, 116.0186],
            "West Swan": [-31.8373, 115.9872]
        };
        
        for (var location in locations) {
            L.marker(locations[location], {
                icon: L.AwesomeMarkers.icon({
                    icon: 'info-sign',
                    markerColor: 'green',
                    prefix: 'glyphicon',
                    iconColor: 'white'
                })
            }).bindPopup(location).addTo(map);
        }
    </script>
</body>
</html>
